<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortaFome - Login</title>
    
    <!--branding-->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/f2b5d68917.js" crossorigin="anonymous"></script>
    
    <!--stylefonts-->
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <div class="hero login">
            <i class="fa-regular fa-hand-scissors"></i>
        </div>

        <section class="form login">
            
            <div class="logo">
                <i class="fa-regular fa-hand-scissors"></i>
                <h1>CortaFome</h1>
            </div>
            
            <form action="/index.html">
                <div class="form-block">
                    <h2>Crie sua conta</h2>
                    <p>Já tem uma conta? <a href="./404.html">Entre aqui</a></p>
                </div>

                <div class="form-block dual">
                    <div>
                        <label>Nome<span>*</span></label>
                        <input required type="text" placeholder="José">
                    </div>

                    <div>
                        <label>Sobrenome<span>*</span></label>
                        <input required type="text" placeholder="da Silva">
                    </div>
                </div>

                <div class="form-block">
                    <label>Email<span>*</span></label>
                    <input required type="email" placeholder="seuemail@dominio.com">
                </div>

                <div class="form-block dual">
                    <div>
                        <label>Senha<span>*</span></label>
                        <input required type="password" placeholder="******">
                    </div>

                    <div>
                        <label>Confirmar senha<span>*</span></label>
                        <input required type="password" placeholder="******">
                    </div>
                </div>

                <div class="form-block">
                    <label>Localização <i class="fa-regular fa-circle-question"></i></label>
                    <input type="text" placeholder="Rua 14 de Abril, 175">
                </div>

                <div class="form-block check">
                    <label class="checkbox">
                        <input required type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox">Eu concordo com os <a href="https://www.lipsum.com/" target="_blank">Termos & Condições</a><span>*</span></label>
                </div>
                <div class="form-block check">
                    <label class="checkbox">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox">Quero receber novidades por Email</label>
                </div>

                <input type="submit" value="Criar conta">
            </form>
        </section>
    </main>
</body>
</html>
